    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
      }
      
      /* Header Styles */
      header {
        background-color: #fff;
        height: 60px;
        padding: 10px 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }
      header nav {
        float: right;
        margin-top: 10px;
      }
      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      header nav li {
        display: inline-block;
        margin-left: 20px;
      }
      header nav li a {
        color: #333;
        text-decoration: none;
        font-size: 18px;
      }
      
      /* Login and Signup Styles */
      .form-container {
        margin: 20px auto;
        max-width: 500px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      form input[type="text"],
      form input[type="password"],
      form input[type="email"] {
        display: block;
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      form input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      form input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
